<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Селекторы</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- В данном случае абзац должен быть синем -->
    <p>Это синий абзац</p>
    <ul>
        <!-- придаем элементу списка класс что бы сделать шрифт жирным -->
        <li class="something">элемент списка с классом</li>
        <li>элемент списка без класса</li>
    </ul>
    <!-- придаем заголовку айди red что бы сделать его  красным -->
    <h1 id="red">Заголовок с классом </h1>
    <!-- Айди делает абзац красным это показывает что Айди отдается приоретизация  -->
    <P id="red">Приоритет отдается айди или классу а не элементам</p>
    <!-- Айди right перемещает все элементы на право а класс left  перемещает все элементы на лево тогда приоритет отдается айди -->
    <h4 class="right" id="left">Приоритет между айди и классом отдается айди</h4>
</body>
</html>
