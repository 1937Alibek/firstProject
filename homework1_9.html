<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Таблицы и списки</title>
</head>
<body>
    <ul>
       <li>Манго</li>
       <li>Яблоко</li>
       <li>Банан</li>
       <li>Мандарин</li>
       <li>Абрикос</li>
    </ul>
    <ol>
       <li>Вскипитие воду</li>
       <li>Положите доширак в воду</li>
       <li>Подождите примерно 3-5 минут</li>
       <li>Положите специи в доширак</li>
       <li>Наслаждайтесь</li>
    </ol>
    <table border="1">
       <tr>
           <th>Имя</th>
           <th>Возраст</th>
           <th>Город</th>
       </tr>
       <tr>
           <td>Алибек</td>
           <td>14</td>
           <td>Актобе</td>
       </tr>
       <tr>
           <td>Аня</td>
           <td>24</td>
           <td>Питер</td>
        </tr>
        <tr>
           <td>Дарын</td>
           <td>13</td>
           <td>Караганда</td>
        </tr>
        <!--  -->
    </table>
</body>
</html>
