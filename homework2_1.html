<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Элементы формы</title>
</head>
<body>
    <!-- создаю рамку и название для нее-->
    <form action="/submit" method="post">
        <fieldset>  
            <legend> задание 1</legend>
            <!-- создаю поле для ввода текста -->
             <label for="name">Name:</label>
             <input type="text" id="name" name="name" required>
            <!-- создаю поле для ввода почты -->
             <label for="email">Email:</label>
             <input type="email" id="email" email="email" required>
            <!-- создаю поле для ввода паролей -->
             <label for="password">Password:</label>
             <input type="password" id="password" password="password" required>
             <button type="submit">Submit</button>
             <label for="коментарии">коменрарии:</label>
             <textarea id="message" name="message" rows="1" cols="20"></textarea><br><br>
        </fieldset>
   
    <fieldset>
        <legend> задание 2</legend>
        <!-- создаю поле выбора стран -->
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select your country</option>
            <option value="us">Соединеные Штаты Америки</option>
            <option value="ca">Канада</option>
            <option value="ru">Россия</option>
        </select>
        <h2> </h2>
        <!-- создаю поле для функции ресет и сумбит -->
        <button type="submit">Submit</button>
        <label for="message">форма:</label>
        <textarea id="message" name="message" rows="1" cols="20"></textarea><br><br>
        <button type="reset">Reset</button>
    </fieldset>
    </form>
</body>
</html>
